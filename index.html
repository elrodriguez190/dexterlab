<head>

    <link rel="stylesheet" href="style.css">
    <title>Dexter Lab</title>
    <h1>Dexter Lab Form</h1>
  <form action="" method="post">
    <label for="name" class="form-label">Name:</label><br>
    <input type="text" id="name" name="name"><br>
  
    <label for="age"class="form-label">Age:</label><br>
    <input type="number" id="age" name="age"><br>
  
    <label for="gender" class="form-label">Gender:</label><br>
    <select id="gender" name="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select><br>
  
    <label for="occupation" class="form-label">Occupation:</label><br>
    <input type="text" id="occupation" name="occupation"><br>
  
    <label for="special_ability" class="form-label">Special Ability:</label><br>
    <input type="text" id="special_ability" name="special_ability"><br>
  
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
</head>
